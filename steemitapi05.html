<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://github.com/steemit/steem-js/releases/download/v0.7.7/steem.min.js"></script>       
        <script>

            var username;
            function saveUserName(){
                username = window.location.hash;// #username
                if (username == null || username.trim().length == 0){
                    username = "#steemitblog";
                }
                
                username = username.substr(1);//#を取る
                username = decodeURI(username).trim();//デコード、トリム
            }
            
            function getDiscussionsByBlog(){
                steem.api.getDiscussionsByBlog({tag: username, limit: 1}, function(err, results) {
                    if(results.length == 0){
                        return;
                    }
                    console.log(results[0]);
                    $("#permlink").text(results[0].permlink);
                });
            }
            
            async function getActiveVotesAsync(){
                let link = $("#permlink").text();
                let result2 =  await steem.api.getActiveVotesAsync("yasu", link);
                console.log("★");
                console.log(result2);
            }
            
            
            async function getVoting(){
 
                let result = await steem.api.getActiveVotesAsync("yasu", "2021-1-15");
            }
            
            
            
            
            
            
            
            window.onload = function() {
                steem.api.setOptions({url: 'https://api.steemit.com'});
                saveUserName();
                getDiscussionsByBlog();
                getActiveVotesAsync();
            };
        </script>
    </head>
    <body>
        <div>
            こんにちは、
        </div>
        <h1 id="permlink"></h1>
    </body>
</html>
