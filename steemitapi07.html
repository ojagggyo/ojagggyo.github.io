<html>
<head>
    <title>Push.js Sample</title>
</head>
<body>
<h1>Push.js Sample</h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.11/push.min.js"></script>
    
<script type="text/javascript">
    setTimeout(function () {
        Push.Permission.request(onGranted, onDenied);
    }, 30 * 1000);

    function onGranted() {
        console.log('Granted!');
    }

    function onDenied() {
        console.log('Denied!');
    }

    if (Push.Permission.has()) {
        Push.create("Push.jsサンプル", {
            body:    "こんにちは、クリックするとsteemit.comサイトに移動します。",
            icon:    './dlive.png',
            timeout: 10000,
            onClick: function () {
                location.href = 'https://steemit.com/@yasu'
                this.close();
            }
        });
    }
</script>
</body>
</html>
