<script>
    $.ajax(
    {
    type: "GET",
    dataType: "html",
    url: "https://steemworld.org/@yasu",
    data: { name: "John", location: "Boston" },

    }

    }).fail(function (error) {
      alert("error" + error);
    }).always(function (msg) {
      alert( "msg" + msg);
    });
</script>
