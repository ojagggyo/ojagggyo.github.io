<!doctype html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<div class="content">
<a id="demo_button" href="#" class="button">View Demo</a>
</div>
    
<script src='https://code.jquery.com/jquery-latest.min.js' type="text/javascript"></script>
<script src='https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js' type="text/javascript"></script>
<script src='https://www.gstatic.com/firebasejs/4.1.2/firebase-messaging.js' type="text/javascript"></script>
<script src='https://pushjs.org/scripts/push.min.js' type="text/javascript"></script>
<script type="text/javascript">
    function demo() {
    Push.create('Hello world!', {
        body: 'How\'s it hangin\'?',
        icon: './dlive.png',
        link: '/#',
        timeout: 4000,
        onClick: function () {
            console.log("Fired!");
            window.focus();
            this.close();
        },
        vibrate: [200, 100, 200, 100, 200, 100, 200]
    });
}

$(document).ready(function() {
    $("#demo_button").click(demo);
});
</script>
</body>
</html>
