<!doctype html>
<html lang="en">
    <head>
        <title>Follower Checker</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://github.com/steemit/steem-js/releases/download/v0.6.4/steem.min.js"></script> 
        <!-- <script src="fff.js"></script> -->
        
        <script>
            var username;
            function saveUserName(){
                username = window.location.hash;// #username
                console.log("★["+username+"]");
                if (username == null || username.trim().length == 0){
                    username = "#steemitblog";
                }
                username = username.substr(1);//#を取る
                console.log("★["+username+"]");
            }
            function load(){
                if(username === ""){
                    return;
                }
                steem.api.getDiscussionsByBlog({tag: username, limit: 20}, function(err, result) {
                    
                    console.log("★result.length["+result.length+"]");
                    var posts = [];
                    for(let i = 0; i < result.length; i++){

                        //console.log("★result[i].title["+result[i].title+"]");
                        //console.log("★result[i].permlink["+"https://steemit.com/@"+username+"/"+result[i].permlink+"]");
                        //console.log("★result[i].image["+JSON.parse(result[i].json_metadata).image+"]");
                        
                             
                        const title = result[i].title;
                        const image = JSON.parse(result[i].json_metadata).image ? JSON.parse(result[i].json_metadata).image[0] : '';
                        const permlink = "https://steemit.com/@"+username+"/"+result[i].permlink;
                        
                                           
                        posts.push(
                            `<div class="list-group-item" onclick=location.href="${permlink}" style="max-width: 450px">
                                <h4 class="list-group-item-heading"  style="width: 100%">${title}</h4>
                                <img src="${image}" class="img-responsive center-block" style="max-width: 450px"/>
                            </div>`
                        );
                    }
                    
                    $("#postList").html(posts.join(''));

                });
            }
            window.onload = function() {
                steem.api.setOptions({url: 'https://api.steemit.com'});
                saveUserName();
                load();
            };
        </script>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <div>
            こんにちは、
        </div>
         <div class="list-group" id="postList"></div>
    </body>
</html>
