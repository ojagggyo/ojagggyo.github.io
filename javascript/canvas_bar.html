<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
  
      
function bar(v1, v2, v3){  
var cv = document.getElementById('cvs');
var ctx = cv.getContext('2d');
if (!cv || !cv.getContext) {
  return false;
}
var cvswidth = cv.width;
var cvsheight = cv.height;
let x1 = v1 / (v1 + v2 + v3) * cvswidth;
let x2 = v2 / (v1 + v2 + v3) * cvswidth;
let x3 = v3 / (v1 + v2 + v3) * cvswidth;
ctx.fillStyle = '#217ab7'; 
ctx.fillRect(0, 0, x1, cvsheight);
ctx.fillStyle = '#5bc0de';
ctx.fillRect(x1, 0, x1 + x2, cvsheight);
ctx.fillStyle = '#5eb85e';
ctx.fillRect(x1 + x2, 0, cvswidth, cvsheight);
}
    </script>
  </head>

  <body>
    <canvas id="cvs" width="400" height="50"  style="background-color: #888888;">
    </canvas>
    
<script>
  bar(1,2,3);
</script>
  </body>

</html>
