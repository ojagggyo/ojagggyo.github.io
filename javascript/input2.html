<html>
<body>
<input type="button" value="ボタン" onclick="clickBtn()" />
<br/>
<textarea id="text1" rows="4" cols="40"></textarea>   
<p>取得した値 <span id="text2"></span></p>
<script>
  function clickBtn() {
    let t1 = document.getElementById("text1").value;
    
    console.log(t1);
    t1 = t1.split(/\n/);
    let t2 = t1.join('<改行>');
    console.log(t2);
    
    document.getElementById("text2").textContent = t2;
  }
</script>
</body>
</html>
