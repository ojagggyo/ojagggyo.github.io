<html>
<body>
<p>複数行を入力してください。</p>
<textarea id="text1" rows="10" cols="20">yasu
japansteemit</textarea>
<br/>
<input type="button" value="改行で分割する" onclick="clickBtn()" />
<p>入力された文字列は、</p>
<b><span id="text2"></span></b>
<p>改行で分割すると、</p>
<b><span id="text3"></span></b>

<script>
  function clickBtn() {
    let t1 = document.getElementById("text1").value;
    console.log(t1);
    let t2 = t1.split(/\n/).join('<改行>');
    console.log(t2);
    document.getElementById("text2").textContent = t2;
    
    let t3 = t1.split(/\n/).join('<br/>');
    console.log(t3);
    document.getElementById("text3").innerHTML = t3;
  }
</script>
</body>
</html>
