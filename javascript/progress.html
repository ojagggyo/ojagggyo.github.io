
<html>
<head>
<style>
progress {
  -webkit-appearance: none;
  width: 100%;
  height: 3rem;
}
::-webkit-progress-bar {
  background-color: glay;
}
.votingpower::-webkit-progress-value {
  background-color: #217ab7;
}
.downvotepower::-webkit-progress-value {
  background-color: #5bc0de;
}
.resourcecredits::-webkit-progress-value {
  background-color: #5eb85e;
}
</style>
</head>
<body>

	Voting Power
	<progress id="p1"  min="0" max="100" value="0" class=votingpower></progress>
	<br/>
	Downvote Power<br/>
	<progress id="p2" min="0" max="100" value="0" class=downvotepower></progress>
	<br/>
	Resource Credits<br/>
	<progress id="p3" min="0" max="100" value="0" class=resourcecredits></progress>
  
<script>
function proc1()
{
	if (document.getElementById('p1').value < 100 ) {
		document.getElementById('p1').value++;
		setTimeout(proc1, 100);
	}
}
	proc1();
</script>
	
	
	</body>
</html>
