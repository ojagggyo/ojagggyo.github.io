
<html>
<head>
<style>
progress {
  -webkit-appearance: none;
  width: 100%;
  height: 3rem;
}
::-webkit-progress-bar {
  background-color: glay;
}
.votingpower::-webkit-progress-value {
  background-color: #217ab7;
}
.downvotepower::-webkit-progress-value {
  background-color: #5bc0de;
}
.resourcecredits::-webkit-progress-value {
  background-color: #5eb85e;
}
</style>
</head>
<body>
	<progress min="0" max="100" value="50" class=votingpower></progress>
	<br/>
	<progress min="0" max="100" value="70" class=downvotepower></progress>
	<br/>
	<progress min="0" max="100" value="80" class=resourcecredits></progress>
</body>
</html>
