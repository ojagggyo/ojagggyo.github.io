<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
  
<script>
let url = "https://api.upbit.com/v1/ticker?markets=KRW-TRX";
$.getJSON(url, (data) => {
  let jsonString = JSON.stringify(data);
  console.log(jsonString);
  $("#text").html(data[0]['trade_price']);
});
  
//url = "https://api-cloud.huobi.co.jp/market/detail/merged?symbol=trxjpy"
url = "https://api-cloud.huobi.co.jp/market/trade?symbol=trxjpy"
  $.getJSON(url, (data) => {
  let jsonString = JSON.stringify(data);
  console.log(jsonString);
  $("#text").html(data['price']);
});
</script>
  
<p id="text"></p>
</body>
</html>
