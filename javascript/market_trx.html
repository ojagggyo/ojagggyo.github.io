<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
  
<script>
let url = "https://api.upbit.com/v1/ticker?markets=KRW-TRX";
$.getJSON(url, (data) => {
  //let jsonString = JSON.stringify(data);
  //console.log(jsonString);
  $("#text1").html(data[0].trade_price);
});
  
url = "https://api-cloud.huobi.co.jp/market/trade?symbol=trxjpy"
  $.getJSON(url, (data) => {
  //let jsonString = JSON.stringify(data);
  //console.log(jsonString);
  $("#text2").html(data.tick.data[0].price);
});
  
  
url = "https://smartapi.bitpoint.co.jp/bpj-smart-api/api/ticker/price?symbol=TRXJPY"
  $.getJSON(url, (data) => {
  let jsonString = JSON.stringify(data);
  console.log(jsonString);
  $("#text3").html(data.symbolPrice[0].price);
});
  
  
</script>

<h1>TRX価格</h1>
<b id="text1"></b>ウォン (upbit取引所)
<br/>
<b id="text2"></b>円 (huobi取引所)
<br/>
<b id="text3"></b>円 (bitpoint取引所)

</body>
</html>
