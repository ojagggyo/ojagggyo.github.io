

<html>
<head>
  <script>
    function clickWriteBtn(){
      let username = document.getElementById("username").value;
      //document.cookie = 'username=' + encodeURIComponent(username) + ";max-age=10";
      document.cookie = username + ";max-age=10";
    }

    function clickReadBtn(){
      let usernames = document.cookie;
      document.getElementById("cookie").text = usernames;
      
      }
    </script>
</head>
<body>
クッキーを焼く。<br/>
<input type="text" id="username" size="20" value="">
<input type="button" value="書く" onclick="clickWriteBtn()" />
<input type="button" value="読む" onclick="clickReadBtn()" /><br/>
<a id="cookie"></a>
</body>
</html>
