<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
  
<script>

function getSteeｍPrice() {
    return new Promise((resolve, reject) => {
        let url = "https://api.upbit.com/v1/ticker?markets=KRW-STEEM";
        $.getJSON(url, (data) => {
		resolve(data[0].trade_price);
        });
	reject(”エラー”);       
    });
}
  
  
  
$("#steem").html(getSteeｍPrice());
  
url = "https://api.upbit.com/v1/ticker?markets=KRW-SBD";
$.getJSON(url, (data) => {
  $("#sbd").html(data[0].trade_price);
});
  
</script>

<h1>STEEM価格</h1>
<b id="steem"></b>ウォン (upbit取引所)
<br/>
<b id="sbd"></b>ウォン (upbit取引所)

</body>
</html>
