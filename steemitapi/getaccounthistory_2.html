<script>

function donokuraimae(date){
	date1 = new Date(date);
	date1.setHours(date1.getHours() + 9);
	var now = new Date();
	sa = now - date1;
	if(sa >= 86400000){return Math.floor(sa / 86400000)+'日前';}
	if(sa >= 3600000){return Math.floor(sa / 3600000)+'時間前';}
	if(sa >= 60000){return Math.floor(sa / 60000)+'分前';}
	if(sa >= 1000){return Math.floor(sa / 1000)+'秒前';}
	return 'たった今';
}
		
function makeTable(records){

	Object.keys(_sbd_payout).forEach(function (key) {
	  console.log(key + " " + _sbd_payout[key] );
		
		let payout = {};
		payout['name'] = key;
		payout['sbd_payout'] = _sbd_payout[key];
		_payout.push(payout);
	});
	
	
	
	
	if(_payout.length > 1) {
		_payout = _payout.sort(function(a,b){
			if(a.sbd_payout < b.sbd_payout) return 1;
			if(a.sbd_payout > b.sbd_payout) return -1;
			return 0;
		});
	}
	
	
	
	console.log('☆records☆');
	console.log(records);
	html = '<table border=1 >';
	//テーブルのヘッダー
	html = html + '<tr>';
	html = html + '<th></th><th>no</th><th>op</th><th></th><th>timestamp</th>';
	html = html + '</tr>';
	//for(var i=0;i<records.length;i=i+1){
	for(var i=records.length-1;i>=0;i=i-1){
		html = html + '<tr>';
		html = html + '<td align=right>' + (i+1) + '</td>';
		html = html + '<td>' + records[i][0] + '</td>';
		html = html + '<td>' + records[i][1].op[0] + '</td>';
		html = html + '<td>' + JSON.stringify(records[i][1].op[1]) + '</td>';
		html = html + '<td align=right>' + donokuraimae(records[i][1].timestamp) + '</td>';		
		html = html + '</tr>';
	}
	html = html + '</table>';
	console.log(html);
	document.getElementById("text").innerHTML = html;
}

		
async function aaa(){
	let out = [];
	let limit = 10;
	let lastlength = limit;
	let firstValue = -1;
  let firstTimestamp = new Date();
	let author = document.getElementById("text1").value;
	while (lastlength == limit && new Date() - firstTimestamp < 86400000){
		let ret = await steem.api.getAccountHistoryAsync(author, firstValue, limit);
		console.log(ret);		
		firstValue = ret[0][0];
    		firstTimestamp = new Date(ret[0][1].timestamp);
		firstTimestamp.setHours(firstTimestamp.getHours() + 9);
		ret.shift();
		lastlength = ret.length;
		
		
		for(var i=ret.length-1;i>=0;i=i-1){
			if(ret[i][1].op[0] != "comment_benefactor_reward"){ret.splice(i,1);continue;}
			if(ret[i][1].op[1].benefactor != "japansteemit"){ret.splice(i,1);continue;}
		
		
			let author = ret[i][1].op[1].author;

			if(_sbd_payout[author] === void 0){
				_sbd_payout[author] = sbd_payout;	
			}else{
				_sbd_payout[author] += sbd_payout;			
			}
		
			/*

		*/
		}
		
		out = ret.concat(out);
	}
	console.log("☆");

	return out;
};
