<!doctype html>
<html lang="en">
    <head>
        <title>getfollowers</title>
        <meta charset="utf-8">
        <script src="https://github.com/steemit/steem-js/releases/download/v0.7.7/steem.min.js"></script>
        <!-- <script src="https://ojagggyo.github.io/steemitapi/getfollowers.js"></script> -->
        
        <script>
        

    	
	
	client = steem.api.setOptions({url: 'https://api.steemit.com'})

		
		function makeTable(records){
	console.log('☆records☆');
	console.log(records);
	html = '<table border=1 >';
	//テーブルのヘッダー
	html = html + '<tr>';
	html = html + '<th></th><th>follower</th><th>reputation</th><th></th>';
	html = html + '</tr>';
	for(var i=0;i<records.length;i=i+1){
		html = html + '<tr>';
		html = html + '<td align=right>' + (i+1) + '</td>';
		html = html + '<td>' + records[i].follower + '</td>';
		html = html + '<td align=right>' + records[i].reputation.toFixed(2) + '</td>';
		html = html + '<td align=right>' + steem.formatter.estimateAccountValue(records[i].follower) + '</td>';
		
		html = html + '</tr>';
	}
	html = html + '</table>';
	console.log(html);
	document.getElementById("text").innerHTML = html;
}
		
async function aaa(){
	let out = [];
	let limit = 100;
	let len = limit;
	let lastFollower = "";
	let author = document.getElementById("text1").value;
	while (len == limit){
		if(out.length > 0){
			limit = 101;
		}
		let ret = await steem.api.getFollowersAsync(author, lastFollower, 'blog', limit);
		console.log(ret);
		len = ret.length;
		lastFollower = ret[ret.length - 1].follower;
		out.pop();
		out = out.concat(ret);
	}
	console.log("☆");
	console.log(out);
	return out;
};
	

function clickBtn(){;
	aaa().then(result => {		
		makeTable(result);
	}).catch(err => {
		console.log('☆');
		console.log(err);
	});
}

		
        </script>
        
    </head>
    <body>        
        <p>フォローワを表示します。</p>
	<input type="text" id="text1" size="20" value=yasu> <input type="button" value="表示する" onclick="clickBtn()" />
	<a id="progress"></a>
        <br/>
        <span id="text"></span>
    </body>
</html>
