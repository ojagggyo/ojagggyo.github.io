<!doctype html>
<html lang="en">
    <head>
        <title>SBD Debt Ratio</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://github.com/steemit/steem-js/releases/download/v0.7.7/steem.min.js"></script>
        
        <script>            

            steem.api.setOptions({url: 'https://api.steememory.com'});
/*
            async function getDynamicGlobalPropertiesxxx(){
                let result = await steem.api.getDynamicGlobalPropertiesAsync();
                return result;
            }

            async function getCurrentMedianHistoryPricexxx(){
                let result = await steem.api.getCurrentMedianHistoryPriceAsync();
                return result;
            }
  */        
            async function main(){
                let a = await steem.api.getDynamicGlobalPropertiesAsync();//getDynamicGlobalPropertiesxxx();
                let current_sbd_supply = parseFloat(a.current_sbd_supply);
                console.log(current_sbd_supply);
                $("#current_sbd_supply").text(current_sbd_supply);
                let virtual_supply = parseFloat(a.virtual_supply);
                console.log(virtual_supply);
                $("#virtual_supply").text(virtual_supply);
                let b = await steem.api.getCurrentMedianHistoryPriceAsync();//getCurrentMedianHistoryPricexxx();
                let base = parseFloat(b.base);
                let quote = parseFloat(b.quote);
                let steem_price = base / quote;
                console.log(steem_price);
                $("#steem_price").text(steem_price);
                $("#text").text(current_sbd_supply * 100 / (virtual_supply * steem_price));
            }

            window.onload = function() {
                //main();
                setInterval(function () {
                    main();
                }, 3000);
            };
        </script>
    </head>
    <body>
        <table>
            <tr><td><h1>current_sbd_supply</h1></td><td><h1 id="current_sbd_supply"></h1></td></tr>
            <tr><td><h1>virtual_supply</h1></td><td><h1 id="virtual_supply"></h1></td></tr>
            <tr><td><h1>steem_price</h1></td><td><h1 id="steem_price"></h1></td></tr>
            <tr><td><h1>SBD Debt Ratio</h1></td><td><h1 id="text"></h1></td></tr>
        </table>
    </body>
</html>
