function makeTable(records){
	console.log('☆records☆');

	html = html + '<tr>';

	html = html + '</table>';
	console.log(html);
	document.getElementById("text").innerHTML = html;
}
		
async function aaa(){
	let out = [];
	let limit = 2;
	let lastlength = limit;
	let lastFrom = "";
	let author = document.getElementById("text1").value;
	while (lastlength == limit){
		if (out.length > 0) limit = 2 + 1;
		let ret = await steem.api.getVestingDelegationsAsync(author, lastFrom, limit);
		console.log(ret);
		lastlength = ret.length;
		lastFrom = ret[ret.length - 1].from;
		out.pop();
		out = out.concat(ret);
	}
	console.log("☆");
	console.log(out);
	return out;
};
