<script>
steem.api.setOptions({url: 'https://api.steemit.com'})

function vestToSteem(vest){
	return  steem.formatter.vestToSteem(
		vest, 
		globalProperties.total_vesting_shares, 
		globalProperties.total_vesting_fund_steem)
}


let emoji_index = 0;
function emoji(){
emoji_index = (emoji_index == 0 ) ? 1 : 0;
switch(emoji_index)
{
case 0:
emoji_upvote = "👍";
emoji_curation_reward = "💰";
emoji_comment = "📮";
break;
case 1:
emoji_upvote = "😍";
emoji_curation_reward = "😁";
emoji_comment = "🙂";
break;		
}
}
	
function makeLine(record){
	let body = '';
	let identicon =  '';
	if(record[1].op[0] == 'vote'){
		const voter = record[1].op[1].voter;
		const author = record[1].op[1].author;
		const permlink = record[1].op[1].permlink;
		const weight = record[1].op[1].weight;
		const timestamp = record[1].timestamp;
		identicon =  '<canvas id=' + record[0] + ' width=24 height=24 data-jdenticon-value=' + voter + ' style="margin:0px 0px -7px 0px;"></canvas>';
		body = '<span style="vertical-align:top; background-color: #ff0;">' 
			+ voter + ' upvote' + emoji_upvote + ' <a href=https://steemit.com/@' + author + '/' + permlink + '>@' + author + '/' + permlink + '</a>' 
			+ ' (' + weight/100 + '%)'
			+ '</span>'
			+ '<span>'
			+ donokuraimae(timestamp)
			+ '</span>';
	}
	else if(record[1].op[0] == 'curation_reward'){
		const curator = record[1].op[1].curator;
		const comment_author = record[1].op[1].comment_author;
		const comment_permlink = record[1].op[1].comment_permlink;
		const reward = vestToSteem(record[1].op[1].reward);		
		const timestamp = record[1].timestamp;
		identicon = '<canvas id=' + record[0] + ' width=24 height=24 data-jdenticon-value=' + curator + ' style="margin:0px 0px -7px 0px;"></canvas>';
		body = '<span style="vertical-align:top; background-color: #ff0;">' 
			+ curator + ' curation reward' + emoji_curation_reward + ' ' + reward.toFixed(3) + 'SP for <a href=https://steemit.com/@' + comment_author + '/' + comment_permlink + '>@' + comment_author + '/' + comment_permlink + '</a>' 
			+ '</span>'
			+ '<span>'
			+ donokuraimae(timestamp)
			+ '</span>';
	}
	else if(record[1].op[0] == 'comment' && record[1].op[1].parent_author == ''){
		//const parent_author = record[1].op[1].parent_author;
		const author = record[1].op[1].author;
		const permlink = record[1].op[1].permlink;
		const timestamp = record[1].timestamp;
		identicon =  '<canvas id=' + record[0] + ' width=48 height=48 data-jdenticon-value=' + author + ' style="margin:0px 0px -7px 0px;"></canvas>';
		body = '<span style="vertical-align:top; background-color: #ff0;">' 
			+ author + ' authored a post' + emoji_comment + ' <a href=https://steemit.com/@' + author + '/' + permlink + '>@' + author + '/' + permlink + '</a>' 
			+ '</span>'
			+ '<span>'
			+ donokuraimae(timestamp)
			+ '</span>';
	}
	else
	{
		identicon =  '<canvas width=32 height=32></canvas>';
		body = record[1].op[0] + ' ' + JSON.stringify(record[1].op[1]);
	}
	return {identicon: identicon, body: body};
}
		
function makeTable(records){

	console.log('☆records☆');
	console.log(records);
	html = '<table border=0 cellpadding=0 style="background-color: #f1f1f1;">';
	for(var i=records.length-1;i>=0;i=i-1){
		const line = makeLine(records[i]);
		html = html + '<tr style="background-color: #ffffff;">';
		//html = html + '<td>' + line.identicon + ' <span style="vertical-align:top; background-color: #ff0;">' + line.body + '</span></td>';
		html = html + '<td>' + line.identicon + line.body + '</td>';
		html = html + '</tr>';
	}
	html = html + '</table>';
	console.log(html);
	document.getElementById("text").innerHTML = html;	
}
