        <script>            
steem.api.setOptions({url: 'https://api.steemit.com'});

function getOwnerHistory(){

    let ownerHistory = steem.api.getOwnerHistory('support-jp');

  console.log(ownerHistory);
  */
  return ownerHistory;
}

                getOwnerHistory().then(result => {
                    console.log('★');
                     console.log(result);

                    console.log(result[0].previous_owner_authority);
                    
                    
                    $("#text").text(result[0].last_valid_time);
                }).catch(err => {
                });
