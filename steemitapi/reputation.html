<!doctype html>
<html lang="en">
    <head>
        <title>reputation</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://github.com/steemit/steem-js/releases/download/v0.7.7/steem.min.js"></script>        
        <script>
            let username;
            function saveUserName(){
                username = window.location.hash;// #username
                if (username == null || username.trim().length == 0){
                    username = "#steemitblog";
                }
                
                username = username.substr(1);//#を取る
                username = decodeURI(username).trim();//デコード、トリム
            }
            
            async function getAccountsAsync(){
                let accounts = await steem.api.getAccountsAsync([username]);
                console.log(accounts);
                if(accounts.length == 0) {return;}
                let account = accounts[0];
                reputation = repLog10(account.reputation);          
                var text = "Reputationは " + (reputation).toFixed(4) + " です。";
                $("#text").text(text);
                return "";
            }
            
            function log10(str) {
                const leadingDigits = parseInt(str.substring(0, 4));
                const log = Math.log(leadingDigits) / Math.LN10 + 0.00000001;
                const n = str.length - 1;
                return n + (log - parseInt(log));
            }
            
            function repLog10(str) {
                let rep = String(str/*rep2*/);
                const neg = rep.charAt(0) === '-';
                rep = neg ? rep.substring(1) : rep;
                let out = log10(rep);
                if (isNaN(out)) out = 0;
                out = Math.max(out - 9, 0); // @ -9, $0.50 earned is approx magnitude 1
                out = (neg ? -1 : 1) * out;
                out = out * 9 + 25; // 9 points per magnitude. center at 25  
                return out;
            };
 
            window.onload = function() {
                steem.api.setOptions({url: 'https://api.steemit.com'});
                saveUserName();
                getAccountsAsync();
          
            };
        </script>
    </head>
    <body>
        <div>
            こんにちは、
        </div>
        <h1 id="text"></h1>
    </body>
</html>
