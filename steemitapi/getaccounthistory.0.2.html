<!doctype html>
<html lang="en">
    <head>
        <title>getaccounthistory</title>
        <meta charset="utf-8">
        <script src="https://github.com/steemit/steem-js/releases/download/v0.7.7/steem.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx" crossorigin="anonymous"></script> 
        <!--<script src="https://ojagggyo.github.io/steemitapi/getaccounthistory.0.2.js"></script>-->
	    
<script>
steem.api.setOptions({url: 'https://api.steemit.com'})

function donokuraimae(date){
	date1 = new Date(date);
	date1.setHours(date1.getHours() + 9);
	var now = new Date();
	sa = now - date1;
	if(sa >= 86400000){return Math.floor(sa / 86400000)+'日前';}
	if(sa >= 3600000){return Math.floor(sa / 3600000)+'時間前';}
	if(sa >= 60000){return Math.floor(sa / 60000)+'分前';}
	if(sa >= 1000){return Math.floor(sa / 1000)+'秒前';}
	return 'たった今';
}

function makeLine(record){
	let line = '';
	if(record[1].op[0] == 'vote'){
		let voter = record[1].op[1].voter;
		line = '<canvas id=' + record[0] + ' width="16" height="16" data-jdenticon-value=' + voter + '></canvas><br/>'		
	}

	return line;
}
		
function makeTable(records){

	console.log('☆records☆');
	console.log(records);
	html = '<table border=1 >';
	//テーブルのヘッダー
	html = html + '<tr>';
	html = html + '<th></th><th>timestamp</th><th>no</th><th>op</th><th></th>';
	html = html + '</tr>';
	//for(var i=0;i<records.length;i=i+1){
	for(var i=records.length-1;i>=0;i=i-1){
		let line = makeLine(records[i]);
		html = html + '<tr>';
		html = html + '<td>' + line + '</td>';
		html = html + '<td align=right>' + donokuraimae(records[i][1].timestamp) + '</td>';
		html = html + '<td>' + records[i][0] + '</td>';
		html = html + '<td>' + records[i][1].op[0] + '</td>';
		html = html + '<td>' + JSON.stringify(records[i][1].op[1]) + '</td>';
		html = html + '</tr>';
	}
	html = html + '</table>';
	console.log(html);
	document.getElementById("text").innerHTML = html;
}
		
async function aaa(){
	let out = [];
	let limit = 10;
	let lastlength = limit;
	let firstValue = -1;
	let username = document.getElementById("username").value;
	while (firstValue != 0 && out.length < 100){	
		if(firstValue != -1 && firstValue < limit) limit = firstValue;//limitより小さいfirstValueでエラーになる問題の対応。
		let ret = await steem.api.getAccountHistoryAsync(username, firstValue, limit);
		console.log(ret);		
		firstValue = ret[0][0];
		ret.shift();
		lastlength = ret.length;
		out = ret.concat(out);
	}
	console.log("☆");
	console.log(out);
	return out;
};

function clickBtn(){
	aaa().then(result => {		
		makeTable(result);
	}).catch(err => {
		console.log('☆');
		console.log(err);
	});
}	    
</script>

	</head>
    <body>        
        <p>アカウントヒストリーを表示します。</p>
	<input type="text" id="username" size="20" value=yasu> <input type="button" value="表示する" onclick="clickBtn()" />
	<a id="progress"></a>
        <br/>
        <span id="text"></span>
    </body>
</html>
