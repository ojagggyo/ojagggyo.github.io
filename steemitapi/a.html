<!doctype html>
<html lang="en">
<head>
<title>Steem Price</title>
<meta charset="utf-8">
<link rel="icon" href="favicon_steemprice.ico" id="favicon">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://github.com/steemit/steem-js/releases/download/v0.7.7/steem.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function clickChartBtn() {
	let labels = [];
	let datas = [];
		
	labels.push("2024/06/08");
	datas.push("123");
	
	//
	const data = {
		labels: labels,
		datasets: [{
			label: 'title',
			backgroundColor: red,
			borderColor: black,
			data: datas,
			fill: true, 
		}]
	};
	// === include 'setup' then 'config' above ===
	const config = {
		type: 'line',
		data: data,
	};
	
	return new Chart(document.getElementById("myChart1"), config);
}  
	
window.onload = function() {
	clickChartBtn();
};
	
</script>

</head>

<body>
	<canvas id="myChart1"></canvas>
</body>
</html>
