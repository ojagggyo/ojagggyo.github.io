<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--<script src="./csv2chart2.js"></script>-->
    <script>
let myChart;

function clickBtn() {
  let t1 = document.getElementById("text1").value;
  let csv = t1.split(/\n/);//改行で分割する
  console.log(csv);

  //2次元を2個の1次元に変換する。
  let labels = [];
  let datas = [];
  let before = 0;

  if(csv.length > 0){
    before = parseFloat('0' + csv[0].split(/,/)[1]);
    for(var i=1; i<csv.length; i=i+1){
      row = csv[i].split(/,/);
      labels.push(row[0]);
      datas.push(parseFloat(row[1]) - before);
      before = parseFloat(row[1]);
    }
  }

  console.log(labels);
  console.log(datas);

  const data = {
    labels: labels,
    datasets: [{
      label: '',
      backgroundColor: 'rgb(51, 221, 204)',
      borderColor: 'rgb(51, 221, 204)',
      data: datas,
    }]
  };

  // === include 'setup' then 'config' above ===
  const config = {
  type: 'bar',
    data: data,
    options: {}
  };

  if(myChart != null){
    myChart.destroy();
  }
  myChart = new Chart(
      document.getElementById('myChart'), config);
}

    </script>
  </head>
  <body>
  <p>データを入力してください。</p>
    <span>例）<br/>
      日付,累計値<br/>
      日付,累計値<br/></span>
  <textarea id="text1" rows="10" cols="20"></textarea>
  <br/>
  <input type="button" value="チャートを表示する" onclick="clickBtn()" />
  <div>
    <canvas id="myChart"></canvas>
  </div>
  </body>
</html>
