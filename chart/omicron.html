<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let myChart;

function clickBtn(days) {
  let t1 = document.getElementById("text1").value;
  let csv = t1.split(/\n/);//改行で分割する
  console.log(csv);

  //2次元を2個の1次元に変換する。
  let labels = [];
  let datas = [];
  for(var i=0;i<csv.length;i=i+1){
    row = csv[i].split(/,/);
    labels.push(row[0]);
    datas.push(row[1]);
  }

if(days > 0){
	labels = labels.slice(labels.length - days, labels.length);
	datas = datas.slice(datas.length - days, datas.length);
}
	
  const data = {
    labels: labels,
    datasets: [{
      label: '新規陽性者数',
      backgroundColor: 'rgb(51, 221, 204)',
      borderColor: 'rgb(51, 221, 204)',
      data: datas,
    }]
  };


  // === include 'setup' then 'config' above ===
  const config = {
  type: 'bar',
    data: data,
    options: {}
  };

  if(myChart != null){
    myChart.destroy();
  }
  myChart = new Chart(
      document.getElementById('myChart'), config);
}
  
  //----------------------------------------------------------
let myChart2;

function clickBtn2(days) {
  let t1 = document.getElementById("text2").value;
  let csv = t1.split(/\n/);//改行で分割する
  console.log(csv);

  //2次元を2個の1次元に変換する。
  let labels = [];
  let datas = [];
  let before = 0;

  if(csv.length > 0){
    before = parseFloat('0' + csv[0].split(/,/)[1]);
    for(var i=1; i<csv.length; i=i+1){
      row = csv[i].split(/,/);
      labels.push(row[0]);
      datas.push(parseFloat(row[1]) - before);
      before = parseFloat(row[1]);
    }
  }
	
if(days > 0){
	labels = labels.slice(labels.length - days, labels.length);
	datas = datas.slice(datas.length - days, datas.length);
}

  const data = {
    labels: labels,
    datasets: [{
	label: '死亡者数',
      backgroundColor: 'orange',
      borderColor: 'orange',
      data: datas,
    }]
  };

  // === include 'setup' then 'config' above ===
  const config = {
  type: 'bar',
    data: data,
    options: {}
  };

  if(myChart2 != null){
    myChart2.destroy();
  }
  myChart2 = new Chart(
      document.getElementById('myChart2'), config);
}  
  
 
window.onload = function() {
	var req1 = new XMLHttpRequest();
	req1.open("get", "./omicron_20220109_1.csv", true);	// アクセスするファイルを指定
	req1.send(null);
	req1.onload = function(){
		document.getElementById('text1').value = req1.responseText.replace(/\s+$/,"");
		clickBtn(0);
	
	}
	var req2 = new XMLHttpRequest();
	req2.open("get", "./omicron_20220109_2.csv", true);	// アクセスするファイルを指定
	req2.send(null);
	req2.onload = function(){
		document.getElementById('text2').value = req2.responseText.replace(/\s+$/,"");
		clickBtn2(0);
	}
}
  
</script>
  </head>
  
  <!-- -------------------------------------------------------------- -->
  
  <body>

<table border=1>
<tr>
<td width=0%>
新規陽性者数データを入力してください。
<textarea id="text1" rows="20" cols="20"></textarea>
<br/>

</td> 
<td width=100%>

<canvas id="myChart"></canvas>
</div>
</td>  
</tr>

</td>
<td>
<div>
<canvas id="myChart2"></canvas>
</div
</td>
</tr>
 
</table>
