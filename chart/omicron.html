<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./omicron_20220109_1.js"></script>
    <script src="./omicron_20220109_2.js"></script>
<script>
let myChart;

function clickBtn() {
  let t1 = document.getElementById("text1").value;
  let csv = t1.split(/\n/);//改行で分割する
  console.log(csv);

  //2次元を2個の1次元に変換する。
  let labels = [];
  let datas = [];
  for(var i=0;i<csv.length;i=i+1){
    row = csv[i].split(/,/);
    labels.push(row[0]);
    datas.push(row[1]);
  }


  const data = {
    labels: labels,
    datasets: [{
      label: '新規陽性者数',
      backgroundColor: 'rgb(51, 221, 204)',
      borderColor: 'rgb(51, 221, 204)',
      data: datas,
    }]
  };

  // === include 'setup' then 'config' above ===
  const config = {
  type: 'bar',
    data: data,
    options: {}
  };

  if(myChart != null){
    myChart.destroy();
  }
  myChart = new Chart(
      document.getElementById('myChart'), config);
}
  
  //----------------------------------------------------------
let myChart2;

function clickBtn2() {
  let t1 = document.getElementById("text2").value;
  let csv = t1.split(/\n/);//改行で分割する
  console.log(csv);

  //2次元を2個の1次元に変換する。
  let labels = [];
  let datas = [];
  let before = 0;

  if(csv.length > 0){
    before = parseFloat('0' + csv[0].split(/,/)[1]);
    for(var i=1; i<csv.length; i=i+1){
      row = csv[i].split(/,/);
      labels.push(row[0]);
      datas.push(parseFloat(row[1]) - before);
      before = parseFloat(row[1]);
    }
  }



  const data = {
    labels: labels,
    datasets: [{
      label: '死亡者数',
      backgroundColor: 'orang',
      borderColor: 'orang',
      data: datas,
    }]
  };

  // === include 'setup' then 'config' above ===
  const config = {
  type: 'bar',
    data: data,
    options: {}
  };

  if(myChart2 != null){
    myChart.destroy();
  }
  myChart2 = new Chart(
      document.getElementById('myChart2'), config);
}  
  
 
window.onload = function() {

	var req = new XMLHttpRequest();

	req.send(null);		
}
  
</script>
