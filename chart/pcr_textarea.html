<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./pcr_20211029.js"></script>
    <script>
      function clickBtn() {
        let t1 = document.getElementById("text1").value;
        let csv = t1.split(/\n/);//改行で分割する
        console.log(csv);

        //2次元を2個の1次元に変換する。
        var labels = [];
        var datas = [];
        for(var i=0;i<csv.length;i=i+1){
          row = csv[i].split(/,/);
          labels.push(row[0]);
          datas.push(row[1]);
        }
        console.log(labels);
        console.log(datas);

        const data = {
          labels: labels,
          datasets: [{
            label: '新規陽性者数',
            backgroundColor: 'rgb(51, 221, 204)',
            borderColor: 'rgb(51, 221, 204)',
            data: datas,
          }]
        };
        
        // === include 'setup' then 'config' above ===
        const config = {
        type: 'bar',
          data: data,
          options: {}
        };

        var myChart = new Chart(
          document.getElementById('myChart'), config
        );
      }
    </script>
  </head>

  <body>
    
  <p>データを入力してください。</p>
  <textarea id="text1" rows="10" cols="20"></textarea>
  <br/>
  <input type="button" value="チャートを表示する" onclick="clickBtn()" />
    
  <div>
    <canvas id="myChart"></canvas>
  </div>

  </body>
</html>
